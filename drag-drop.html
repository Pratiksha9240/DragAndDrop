<!DOCTYPE html>
<html>
    <head>
        <title>Drag And Drop</title>
        <link rel="stylesheet" href="drag-drop.css">
    </head>
    <body>
        <h1 id="h1">Drag And Drop</h1>
        <div class="notify hide"></div>
        <div class="flex-container">

            <div class="flex-child">
              <div class="whiteBox">
                <img class="imgBox1" src="./Assets/cake1.jpg"  id = '1' draggable="true" ondragstart="drag(event)" ondragend="dragend(event)">

              </div>
              <div class="whiteBox">
                <img class="imgBox1" src="./Assets/cake2.jpg"  id = '2' draggable="true" ondragstart="drag(event)" ondragend="dragend(event)">

              </div>
              <div class="whiteBox">
                  <img class="imgBox1" src="./Assets/cake3.jpg"  id = '3' draggable="true" ondragstart="drag(event)" ondragend="dragend(event)">
              </div>
              <div class="whiteBox">
                <img class="imgBox1" src="./Assets/cake4.jpg"  id = '4' draggable="true" ondragstart="drag(event)" ondragend="dragend(event)">
              </div>
            </div>
            
            <div class="flex-child">
              <div class="dragBox"></div>
              <div class="dragBox"></div>
              <div class="dragBox"></div>
              <div class="dragBox"></div>
            </div>
            
          </div>
          <br>
          <button class="button" type="reset" onclick="reset()">Reset</button>
    </body>
    <script src="drag-drop.js"></script>

</html>
